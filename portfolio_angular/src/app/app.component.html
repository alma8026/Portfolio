<header class="mb-32">
  <nav class="bg-gray-900 shadow-xl fixed top-0 w-full z-50 rounded-b-2xl md:rounded-none">
    <div class="container mx-auto px-2 xl:px-12 py-2 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            <img class="cvImg h-24 w-24 rounded-full border-4 border-gray-700" src="assets/images/cvFoto.jpeg" alt="Your Photo">
            <span class="text-white ml-4 text-2xl font-semibold tracking-wide pr-5">Alejandro Martínez Aláez</span>
        </div>
        <!-- Links -->
        <div class="hidden md:flex items-center space-x-8 lg:pr-4">
            <a href="/Portfolio" routerLink="Portfolio" class="nav-link text-gray-300 text-2xl">Home</a>
            <a href="about" routerLink="Portfolio/about" class="nav-link text-gray-300 text-2xl">About</a>
            <a href="skills" routerLink="Portfolio/skills" class="nav-link text-gray-300 text-2xl">Skills</a>

            <a routerLink="Portfolio/contact" class="nav-link text-gray-300 text-2xl">Contact</a>
        </div>

        <div class="md:hidden flex items-center">
            <button (click)="toggleMobileMenu()" class="text-white focus:outline-none">
                <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>
    <!-- Mobile menu -->
    <div *ngIf="mobileMenuOpen" class="md:hidden bg-gray-800 rounded-2xl">
        <div class="px-2 py-3 space-y-2">
            <a href="/home" class="block nav-link text-white px-4 py-2 text-lg font-medium hover:bg-gray-700 rounded">Home</a>
            <a href="/about" class="block nav-link text-white px-4 py-2 text-lg font-medium hover:bg-gray-700 rounded">About</a>
            <a href="/skills" class="block nav-link text-white px-4 py-2 text-lg font-medium hover:bg-gray-700 rounded">Skills</a>
            <a href="/projects" class="block nav-link text-white px-4 py-2 text-lg font-medium hover:bg-gray-700 rounded">Projects</a>
            <a href="/contact" class="block nav-link text-white px-4 py-2 text-lg font-medium hover:bg-gray-700 rounded">Contact</a>
        </div>
    </div>
</nav>
